name: My First GitHub Actions Testing:2

on: [push]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: 0.21.13
      - name: Interact with Terragrunt
        run: terragrunt --version
